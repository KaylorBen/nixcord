name: Update Vencord

on:
  schedule:
    - cron: "0 */6 * * *" # Every 6 hours
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update-unstable:
    name: Update Vencord Unstable
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write
      actions: write

    steps:
      - uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 1

      - uses: DeterminateSystems/nix-installer-action@v16
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get old version
        id: old-version
        shell: bash
        run: |
          if ! OLD_VERSION=$(nix-shell -p gnused --run "sed -n '/^[[:space:]]*unstableRev[[:space:]]*=/s/.*= \"\([^\"]*\)\".*/\1/p' vencord.nix"); then
            echo "Failed to extract old version"
            exit 1
          fi
          echo "version=${OLD_VERSION:0:7}" >> $GITHUB_OUTPUT

      - name: Update Vencord
        id: update
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if ! ./update-vencord.sh unstable vencord.nix; then
            echo "Failed to update Vencord"
            exit 1
          fi

      - name: Get new version
        id: new-version
        shell: bash
        run: |
          if ! NEW_VERSION=$(nix-shell -p gnused --run "sed -n '/^[[:space:]]*unstableRev[[:space:]]*=/s/.*= \"\([^\"]*\)\".*/\1/p' vencord.nix"); then
            echo "Failed to extract new version"
            exit 1
          fi
          echo "version=${NEW_VERSION:0:7}" >> $GITHUB_OUTPUT

      - name: Test Build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if ! nix-build -E 'with import <nixpkgs> {}; callPackage ./vencord.nix { unstable = true; }'; then
            echo "Build failed"
            exit 1
          fi
          unlink result

      - name: Commit changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: success() && steps.old-version.outputs.version != steps.new-version.outputs.version
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          if [[ -n "$(git status --porcelain)" ]]; then
            git add .
            git commit -m "vencord-unstable: ${{ steps.old-version.outputs.version }} -> ${{ steps.new-version.outputs.version }}"
            for i in {1..3}; do
              git fetch origin
              git pull --rebase origin ${{ github.ref_name }}
              if git push; then
                break
              fi
              sleep 5
            done
          else
            echo "No changes to commit"
          fi

  update-stable:
    name: Update Vencord Stable
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write
      actions: write
    steps:
      - uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 1

      - uses: DeterminateSystems/nix-installer-action@v16
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get old version
        id: old-version
        shell: bash
        run: |
          if ! OLD_VERSION=$(nix-shell -p gnused --run "sed -n '/^[[:space:]]*stableVersion[[:space:]]*=/s/.*= \"\([^\"]*\)\".*/\1/p' vencord.nix"); then
            echo "Failed to extract old version"
            exit 1
          fi
          echo "version=$OLD_VERSION" >> $GITHUB_OUTPUT

      - name: Update Vencord
        id: update
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if ! ./update-vencord.sh stable vencord.nix; then
            echo "Failed to update Vencord"
            exit 1
          fi

      - name: Get new version
        id: new-version
        shell: bash
        run: |
          if ! NEW_VERSION=$(nix-shell -p gnused --run "sed -n '/^[[:space:]]*stableVersion[[:space:]]*=/s/.*= \"\([^\"]*\)\".*/\1/p' vencord.nix"); then
            echo "Failed to extract new version"
            exit 1
          fi
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Test Build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if ! nix-build -E 'with import <nixpkgs> {}; callPackage ./vencord.nix { unstable = false;}'; then
            echo "Build failed"
            exit 1
          fi
          unlink result

      - name: Commit changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: success() && steps.old-version.outputs.version != steps.new-version.outputs.version
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          if [[ -n "$(git status --porcelain)" ]]; then
            git add .
            git commit -m "vencord: ${{ steps.old-version.outputs.version }} -> ${{ steps.new-version.outputs.version }}"
            git fetch origin
            for i in {1..3}; do
              git fetch origin
              git pull --rebase origin ${{ github.ref_name }}
              if git push; then
                break
              fi
              sleep 5
            done
          else
            echo "No changes to commit"
          fi
